<div class="row">
  <div class="col-2">
    <ul class="navbar-nav mb-2 mb-lg-0">
      <li class="nav-item" *ngIf="!isAuthenticated">

        <a class="nav-link btn btn-outline-warning btn-sm"
           aria-current="page" routerLinkActive="active" routerLink="/login">Login</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
  <div class="col-10">

    <div *ngIf="isAuthenticated && userFullName"

         class="login-status-user-info">
      Bienvenido {{ userFullName }}!
    </div>
  </div>
</div>
