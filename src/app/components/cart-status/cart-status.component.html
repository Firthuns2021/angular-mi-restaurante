<div class="container">
  <h5 class="p3 m3">
    Pedido</h5>
  <h6>
    <i class="fas fa-shopping-cart"></i>
    {{ totalQuantity }} platos - Total: <span class="text-info">{{ totalPrice |
    currency: 'EUR' }}</span>
  </h6>
  <div class="scroll">
    <table class="table table-bordered table-sm">
      <tr>
        <th>Detalles</th>
        <th>Info</th>
      </tr>
      <tr *ngFor="let plato of cartItems">
        <td>
          <p>{{plato.platoRestaurante.nombre}}</p>
          <p class="text-info">{{plato.platoRestaurante.precioBase | currency:
            'EUR'}}</p>
        </td>

        <td>
          <label>Cantidad:</label>
          <div class="row">
            <div class="col">
              <button (click)="incrementQuantity(plato)" class="btn btn-primary btn-sm">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="col">
              {{plato.cantidad}}
            </div>
            <div class="col">
              <button (click)="decrementQuantity(plato)" class="btn btn-primary btn-sm">
                <i class="fas fa-minus"></i>
              </button>
            </div>
            <div class="col-2">
              <button (click)="remove(plato)" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <p>Subtotal: {{ plato.platoRestaurante.precioBase * plato.cantidad | currency:
            'EUR' }}</p>
        </td>


      </tr>
    </table>
  </div>
</div>
